<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令demo</title>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		Vue.directive('focus',{
			inserted:function(el){
				el.focus()
			}
		})

		new Vue({
			el:"#demo"
		})
	}
	</script>
</head>
<body>
	<div id="demo">
		<input v-focus>
	</div>
	
</body>
</html>
